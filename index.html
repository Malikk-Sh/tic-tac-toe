<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <h1>Крестики - Нолики</h1>
    </p>

            <span id="xx">×</span>

        </p>
        <div class="win-positions">
                <span class="win-position-1 pos"></span>
                <span class="win-position-2 pos"></span>
                <span class="win-position-3 pos"></span>
                <span class="win-position-4 pos"></span>
                <span class="win-position-5 pos"></span>
                <span class="win-position-6 pos"></span>
                <span class="win-position-7 pos"></span>
                <span class="win-position-8 pos"></span>
        </div>
    </div>
    <div class="reload-btn">
        <span href="#" class="reload">Очистить поле ↺</span>
    </div>
    <script src="script.js"></script>
